<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Artista</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 <div class="container mt-5 text-center" id="perfil">
  </div>

  <script src="artistas.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const nombreArtista = params.get("artista");

      const artista = artistasPop.find(a => a.nombre === nombreArtista);

      const contenedor = document.getElementById("perfil");

      if (artista) {
        contenedor.innerHTML = `
          <h1 class="text-uppercase">${artista.nombre}</h1>
          <img src="${artista.imagen}" class="img-fluid rounded-circle" style="max-width: 300px;" alt="${artista.nombre}">
          <p class="mt-3"><a href="${artista.youtube}" target="_blank">Ir a su canal de YouTube</a></p>
        `;
      } else {
        contenedor.innerHTML = "<h2>Artista no encontrado</h2>";
      }
    });
  </script>
</body>
</html>
